<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../xhtml/css/styles.css">
    <link rel="icon" href="../xhtml/images/pattern/medBillIcon.ico" type="image/x-icon">
	</head>
<body>
    <div class="login-container">
        <img src="images/medhbil.jpg" alt="Center Logo" class="center-logo">
        <h2>Login</h2>
        <form id="loginForm" method="POST" action="../xhtml/model/auth.php">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
